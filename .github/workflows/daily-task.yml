name: daily-task


on:
  
  push: # push触发
    branches: [ main ]
  workflow_dispatch: # 手动触发
  schedule: # 计划任务触发
    - cron: '10 5 * * *' # cron表达式，Actions时区是UTC时间，所以要往前推8个小时,如上表示每天13点10分
    

jobs:
  daily-task:
    if: github.event.repository.owner.id == github.event.sender.id

    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12]
        node-registry: ['https://registry.npmjs.org']

    steps:
    
    # 检出
    - name: Checkout
      uses: actions/checkout@v2
      
    # 设置服务器时区为东八区 
    - name: Set time zone
      run: sudo timedatectl set-timezone 'Asia/Shanghai'

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: ${{ matrix.node-registry }}

    # 安装依赖
    - name: Install dependencies
      run: npm install
      
    # 运行 unicom 签到任务
    - name: Run unicom daily task
 
      env:
        user: ${{secrets.17562010503}}
        password: ${{secrets.182633}}
        appid: ${{secrets.1f7af72ad6912d306b5053abf90c7ebb68ecdd82b4ea73779dae5de55b8804a9f03cd1f9f9aa1cadcf230062ff422dec0e17f17cb48dcf5b5293ca56be6a9e14}}
      run: node index.js unicom --user=${user} --password=${password} --appid=${appid}

